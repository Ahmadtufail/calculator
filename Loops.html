<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textg</title>
</head>

<body>
    <button onclick="textGenerator();">Generate text </button>
    <button onclick="tableGenerator();">Generate table </button>

    <script type="text/javascript">
        function textGenerator(){
            document.write('Hello World');
            document.write('<br>');
            document.write('<h1>Hello World</h1>');
            document.write('<img src="images/Burger1.png">');

        }
              function tableGenerator(){
                for(var i=1;i<=40;i=i+2){
                    document.write(3*i);
                    document.write('<br>');

                }
            
   
        }


    </script>
</body>

</html>
