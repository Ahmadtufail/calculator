<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .bgh {
            width: 100%;
            height: 100vh;
            background-color: blue;
        }
    </style>


</head>

<body>
    <div class="display-3" id="text2">Enter Value</div>
    <input id="put" type="text" class="form-control">
    <button onclick="dis();" class="btn btn-success">Display it</button>
    <br>
    <div class="display-2 text-dark" id="text">Date</div>
    <div id="chg" class="bgh">
        <button onclick="dat();" class="btn btn-success">Change Time</button>

    </div>
    <button onclick="back();" class="btn btn-success">Change back</button>



    <script type="text/javascript">
        function back() {
            document.getElementById('chg').style.backgroundColor = 'red';

        }
        function dat() {
            document.getElementById('text').innerHTML = Date();
        }
        function dis() {
            var x = document.getElementById('put').value;
            document.getElementById('text2').innerHTML = x;
        }


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
