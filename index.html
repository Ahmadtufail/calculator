<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>hello</title>
    <body>

      <div id="user">corvit </div>
      <input id="inpA" type="number" name="" class="form-control">
      <input id="inpB" type="number" name="" class="form-control">
      <button onclick="divide();" btn bg-warning>division</button>
      <button onclick="multiply();" btn bg-warning>multiply</button>
      <button onclick="sum();" btn bg-warning>sum</button>
      <button onclick="sub();" btn bg-warning>subtract</button>

    <script type="text/javascript">
       
        
      function divide(){
        
       var x= parseInt(document.getElementById('inpA').value);
       var y=parseInt (document.getElementById('inpB').value);
       document.getElementById('user').innerHTML=x/y;
             
      }
      function multiply(){
        
       var x= parseInt(document.getElementById('inpA').value);
       var y=parseInt (document.getElementById('inpB').value);
       document.getElementById('user').innerHTML=x*y;
             
      }
      function sum(){
        
       var x= parseInt(document.getElementById('inpA').value);
       var y=parseInt (document.getElementById('inpB').value);
       document.getElementById('user').innerHTML=x+y;
             
      }
      function sub(){
        
       var x= parseInt(document.getElementById('inpA').value);
       var y=parseInt (document.getElementById('inpB').value);
       document.getElementById('user').innerHTML=x-y;
             
      }

      
    </script>
  </body>
</html>
